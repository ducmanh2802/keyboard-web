<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Quên mật khẩu</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-6 offset-3 mt-5">
				<a th:href="@{/home}" class="fa fa-home"
					style="font-size: 50px; text-decoration: none; color: gray;"></a>
			</div>
			<div class="alert alert-success col-6 offset-3" role="alert" th:if="${message}" th:text="${message}"></div>
			<div class="alert alert-danger col-6 offset-3" role="alert" th:if="${error}" th:text="${error}"></div>			
			<div class="col-6 offset-3"
				style="border: none; box-shadow: 0 0 2px gray; border-radius: 8px;">
				<form th:action="@{/confirmOtpRegister}" class="p-3" method="post" th:object="${customer}">
					<input type="text" hidden="hidden" th:field="*{email}" />
					<input type="text" hidden="hidden" th:field="*{phone}" />
					<input type="text" hidden="hidden" th:field="*{password}" />
					<input type="text" hidden="hidden" th:field="*{gender}" />
					<input type="text" hidden="hidden" th:field="*{address}" />
					<input type="text" hidden="hidden" th:field="*{name}" />
					<div class="form-group text-center">
						<label for="otp" style="font-weight: 700;">Hãy nhập mã
							OTP đã gửi đến Email của bạn</label> <input type="text" maxlength="6"
							name="otp" id="otp" class="form-control" />
					</div>
					<button class="btn btn-primary text-center">Xác nhận</button>
				</form>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
