<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
</head>

<body>
	<div th:if="${slide}" class="col-12" th:fragment="slide">
		<div class="carousel slide my-4" id="carouselExampleIndicators"
			data-ride="carousel">
			<ol class="carousel-indicators">
				<li class="active" data-target="#carouselExampleIndicators"
					data-slide-to="0"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner" role="listbox">
				<div class="carousel-item active">
					<img class="d-block img-fluid" width="100%" height="100%"
						src="/../assets/slide1.jpg" alt="First slide" />
				</div>
				<div class="carousel-item">
					<img class="d-block img-fluid" width="100%" height="100%"
						src="/../assets/slide2.jpg" alt="Second slide" />
				</div>
				<div class="carousel-item">
					<img class="d-block img-fluid" width="100%" height="100%"
						src="/../assets/slide3.jpg" alt="Third slide" />
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>
	</div>
</body>

</html>
