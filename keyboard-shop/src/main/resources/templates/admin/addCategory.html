<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboard.html}">
<head>
</head>

<body>
	<div layout:fragment="content" class="col-lg-10 my-4"
		style="min-height: 600px; border: 1px solid rgba(128, 128, 128, 0.212);">
		<div class="row">
			<div class="col">
				<form th:action="@{/admin/categories}">
					<button class="btn btn-primary float-right m-3">Danh sách thương hiệu</button>
				</form>
			</div>
		</div>
		<div class="row">
			<form th:action="@{/admin/categories/add}" method="post" class="col" th:object="${category}">
				<div class="row">
					<div class="col-6 offset-3">
						<div class="form-group" th:if="*{categoryId}">
							<label for="categoryId">Mã thương hiệu</label>
							<input type="text" class="form-control" readonly="readonly" id="categoryId" th:field="*{categoryId}">
						</div>
						<div class="form-group">
							<label for="categoryName">Tên thương hiệu</label>
							<input type="text" class="form-control" id="categoryName" th:field="*{name}">
							<small th:if="${#fields.hasErrors('name')}" class="text-danger">Hãy nhập đúng tên thương hiệu</small>
							<small th:if="${error}" th:text="${error}" class="text-danger"></small>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-6 offset-3">
						<input type="hidden" name="edit" th:field="*{edit}" />
						<button class="btn btn-primary">
							<span th:if="${category.isEdit}">Sửa</span>							
							<span th:if="${!category.isEdit}">Thêm</span>
						</button>
						<button class="btn btn-success ml-2" formaction="/admin/categories/reset" formmethod="post">Làm mới</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
