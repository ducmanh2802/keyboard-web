<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboard-admin.html}">

<head>
</head>

<body>
	<div layout:fragment="content" class="col-lg-10 my-4 mt-3 mb-3 card content"
                style="border: 1px solid rgba(214, 214, 214, 0.493);min-height: 600px; margin: auto;">
                <div class="row mt-5">
                    <div class="col-12 text-center">
                        <img th:src="@{'/getcustomer/'+${user.image}}" width="80px" style="border-radius: 50%;" class="img-fluid">
                    </div>
                    <div class="col-12 text-center">
                        <h3>Xin chào, [[${user.name}]] !</h3>
                        <hr>
                    </div>
                    <div class="col-12 mt-4">
                        <div class="row">
                            <div class="col-5 offset-1">
                                <label for="name" style="font-weight: 700;">Họ và tên:</label>
                                <input type="text" id="name" th:field="${user.name}" class="form-control info"
                                    readonly>
                            </div>
                            <div class="col-5">
                                <label for="email" style="font-weight: 700;">Email:</label>
                                <input type="text" id="email" th:field="${user.email}" class="form-control info"
                                    readonly>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-5 offset-1">
                                <label for="phone" style="font-weight: 700;">Số điện thoại:</label>
                                <input type="text" id="phone" th:field="${user.phone}" class="form-control info" readonly>
                            </div>
                            <div class="col-5">
                                <label for="register-date" style="font-weight: 700;">Địa chỉ:</label>
                                <input type="text" id="register-date" th:field="${user.address}" class="form-control info"
                                    readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>

</html>
